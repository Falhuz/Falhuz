        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background-color: #e9ecef;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #2D9CDB;
        }
        .section-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background-color: #2D9CDB;
            margin-top: 8px;
        }
        .timeline-item {
            position: relative;
            padding-left: 30px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #2D9CDB;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 12px;
            bottom: -12px;
            width: 2px;
            background-color: #e9ecef;
        }
        .timeline-item:last-child::after {
            display: none;
        }
        .bg-theme-blue {
            background-color: #2D9CDB;
        }
        .text-theme-blue {
            color: #2D9CDB;
        }
        .border-theme-blue {
            border-color: #2D9CDB;
